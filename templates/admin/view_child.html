<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Child</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>View Child</h1>
      <p><strong>Name:</strong> {{ child.name }}</p>

      <a href="{{ url_for('bhw_manage_child') }}"><button>Back</button></a>
    </div>
  </body>
</html>
