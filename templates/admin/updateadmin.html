<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Update</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home2.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .btn-primary {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn-primary:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name"
          >Malnutrition Monitoring and Intervention System</span
        >
      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logname">MMIS</span>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="{{ url_for('adminDashboard') }}" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Dashboard</span>
              </a>
            </li>
            <li class="list">
              <a href="{{ url_for('adminGetAllUser') }}" class="nav-link">
                <i class="bx bx-user-check icon"></i>
                <span class="link">Approve Users</span>
              </a>
            </li>
            <li class="list">
              <a href="{{ url_for('updateAdmin') }}" class="nav-link active">
                <i class="bx bx-key icon"></i>
                <span class="link">Update Admin Details</span>
              </a>
            </li>
            <li class="list">
              <a href="{{ url_for('adminPredictionData') }}" class="nav-link">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="link">View Predictions</span>
              </a>
            </li>
            <li class="list">
              <a href="{{ url_for('adminLogout') }}" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="overlay"></section>

    <div class="form-container">
      <h2 class="text-center mt-4">Admin Update</h2>
      <form method="POST" action="{{ url_for('updateAdmin') }}">
        <div class="form-group">
          <label for="username">New Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            value="{{ admin.username }}"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn-primary">Update</button>
      </form>
    </div>

    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay"),
        submenuToggles = document.querySelectorAll(".submenu-toggle");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });

      submenuToggles.forEach((toggle) => {
        toggle.addEventListener("click", (e) => {
          e.preventDefault();
          const submenu = toggle.nextElementSibling;
          submenu.classList.toggle("open");
          toggle.querySelector(".arrow").classList.toggle("open");
        });
      });

      window.addEventListener("load", () => {
        const url = window.location.href;
        if (url.includes("predict")) {
          document.getElementById("predict-form").style.display = "block";
        } else {
          document.getElementById("predict-form").style.display = "none";
        }
      });
    </script>
  </body>
</html>
