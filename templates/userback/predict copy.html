<!-- predict.html -->
{% extends "user/layout.html" %} {% block content %}
<div class="container mt-4">
  <h2>Predict Child Malnutrition</h2>
  <form action="/user/predict" method="POST">
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" name="age" required />
    </div>
    <div class="mb-3">
      <label for="sex" class="form-label">Sex</label>
      <select class="form-control" id="sex" name="sex" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="vitamin_a" class="form-label">Vitamin A</label>
      <select class="form-control" id="vitamin_a" name="vitamin_a" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="birth_order" class="form-label">Birth Order</label>
      <input
        type="number"
        class="form-control"
        id="birth_order"
        name="birth_order"
        required
      />
    </div>
    <div class="mb-3">
      <label for="breastfeeding" class="form-label">Breastfeeding</label>
      <select
        class="form-control"
        id="breastfeeding"
        name="breastfeeding"
        required
      >
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comorbidity_status" class="form-label"
        >Comorbidity Status</label
      >
      <select
        class="form-control"
        id="comorbidity_status"
        name="comorbidity_status"
        required
      >
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="type_of_birth" class="form-label">Type of Birth</label>
      <select
        class="form-control"
        id="type_of_birth"
        name="type_of_birth"
        required
      >
        <option value="Singleton">Singleton</option>
        <option value="Multiple">Multiple</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="size_at_birth" class="form-label">Size at Birth</label>
      <select
        class="form-control"
        id="size_at_birth"
        name="size_at_birth"
        required
      >
        <option value="Smaller than average">Smaller than average</option>
        <option value="Average">Average</option>
        <option value="Larger than average">Larger than average</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dietary_diversity_score" class="form-label"
        >Dietary Diversity Score</label
      >
      <select
        class="form-control"
        id="dietary_diversity_score"
        name="dietary_diversity_score"
        required
      >
        <option value="Below minimum requirement">
          Below minimum requirement
        </option>
        <option value="Minimum Requirement">Minimum Requirement</option>
        <option value="Maximum Requirement">Maximum Requirement</option>
      </select>
    </div>
    <!-- Household information fields -->
    <div class="mb-3">
      <label for="mothers_age" class="form-label">Mother's Age</label>
      <input
        type="number"
        class="form-control"
        id="mothers_age"
        name="mothers_age"
        required
      />
    </div>
    <div class="mb-3">
      <label for="residence" class="form-label">Residence</label>
      <select class="form-control" id="residence" name="residence" required>
        <option value="Rural">Rural</option>
        <option value="Urban">Urban</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="mothers_education_level" class="form-label"
        >Mother's Education Level</label
      >
      <select
        class="form-control"
        id="mothers_education_level"
        name="mothers_education_level"
        required
      >
        <option value="Elementary">Elementary</option>
        <option value="Highschool">Highschool</option>
        <option value="College">College</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="fathers_education_level" class="form-label"
        >Father's Education Level</label
      >
      <select
        class="form-control"
        id="fathers_education_level"
        name="fathers_education_level"
        required
      >
        <option value="Elementary">Elementary</option>
        <option value="Highschool">Highschool</option>
        <option value="College">College</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="womens_autonomy_tertiles" class="form-label"
        >Women's Autonomy Tertiles</label
      >
      <select
        class="form-control"
        id="womens_autonomy_tertiles"
        name="womens_autonomy_tertiles"
        required
      >
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="toilet_facility" class="form-label">Toilet Facility</label>
      <select
        class="form-control"
        id="toilet_facility"
        name="toilet_facility"
        required
      >
        <option value="Improved">Improved</option>
        <option value="Unimproved">Unimproved</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="drinking_water_source" class="form-label"
        >Source of Drinking Water</label
      >
      <select
        class="form-control"
        id="drinking_water_source"
        name="drinking_water_source"
        required
      >
        <option value="Improved">Improved</option>
        <option value="Unimproved">Unimproved</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="bmi_of_mother" class="form-label">BMI of Mother</label>
      <input
        type="number"
        step="0.1"
        class="form-control"
        id="bmi_of_mother"
        name="bmi_of_mother"
        required
      />
    </div>
    <div class="mb-3">
      <label for="number_of_children_under_five" class="form-label"
        >Number of Children Under Five</label
      >
      <input
        type="number"
        class="form-control"
        id="number_of_children_under_five"
        name="number_of_children_under_five"
        required
      />
    </div>
    <div class="mb-3">
      <label for="media_exposure" class="form-label">Media Exposure</label>
      <select
        class="form-control"
        id="media_exposure"
        name="media_exposure"
        required
      >
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="mothers_working_status" class="form-label"
        >Mother's Working Status</label
      >
      <select
        class="form-control"
        id="mothers_working_status"
        name="mothers_working_status"
        required
      >
        <option value="Working">Working</option>
        <option value="Not Working">Not Working</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="household_size" class="form-label">Household Size</label>
      <input
        type="number"
        class="form-control"
        id="household_size"
        name="household_size"
        required
      />
    </div>
    <div class="mb-3">
      <label for="wealth_quantile" class="form-label">Wealth Quantile</label>
      <select
        class="form-control"
        id="wealth_quantile"
        name="wealth_quantile"
        required
      >
        <option value="Poorest">Poorest</option>
        <option value="Middle">Middle</option>
        <option value="Rich">Rich</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
</div>
{% endblock content %}
